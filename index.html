<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine? ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff4ecd, #7df9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtext {
      color: #dcdcdc;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    #yesBtn {
      background: linear-gradient(45deg, #00f5a0, #00d9f5);
      color: black;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00f5a0;
    }

    #noBtn {
      background: linear-gradient(45deg, #ff0844, #ffb199);
      color: white;
      position: absolute;
    }

    #success {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      color: #7df9ff;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }

  </style>
</head>

<body>

<div class="card" id="card">
  <h1>Will You Be My Valentine? ðŸ’–</h1>
  <div class="subtext">You already know the correct answer ðŸ˜Œ</div>

  <button class="btn" id="yesBtn" onclick="sayYes()">Yes ðŸ’˜</button>
  <button class="btn" id="noBtn">No ðŸ˜¢</button>

  <div id="success">YAYYY ðŸ¥°âœ¨<br>I love you too.</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");

  let yesScale = 1;

  // Initial position
  noBtn.style.position = "absolute";
  noBtn.style.top = "70%";
  noBtn.style.left = "55%";

  // When she tries NO ðŸ˜ˆ
  noBtn.addEventListener("mouseover", () => {

    // 1ï¸âƒ£ Grow YES button
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
    yesBtn.style.boxShadow = `0 0 ${yesScale * 15}px #00f5a0`;

    // 2ï¸âƒ£ Move NO inside card boundaries
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 20;
    const maxY = cardRect.height - btnRect.height - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  });

  function sayYes() {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    document.getElementById("success").style.display = "block";
    launchConfetti();
  }

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’œ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 500);

  // Confetti
  function launchConfetti() {
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.innerHTML = "âœ¨";
      confetti.style.position = "fixed";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = "-10px";
      confetti.style.fontSize = "20px";
      confetti.style.animation = "float 3s linear forwards";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }
</script>



</body>
</html>
